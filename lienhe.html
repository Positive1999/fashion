<!DOCTYPE html>
<html>

<head>
    <title>Liên hệ</title>
    <style>
        #body {
            width: 100%;
            height: 100vh;
            position: relative; 
            font-family: Arial, sans-serif;
        }

        #body::after {
            content: "";
            background-image: url('data/images/banner-shared/background.jpg');
            filter: blur(3px);
            /* Điều chỉnh giá trị blur tùy thuộc vào mức độ mờ bạn muốn */
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }



        .container {
            z-index: 99;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 80%;
            height: 100%;
            line-height: 50px;
        }

        h2.title {
            text-align: center;
            font-size: 35px;
            z-index: 99;
           color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 35px;
            color: #fff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 50%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 30px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body id="body">
    <a href="index.html">Trang chủ</a>
    <h2 class="title">Contact Us</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
